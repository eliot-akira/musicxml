version: '3.7'

services:
  xmlvalidator:
    container_name: xmlvalidator
    image: xmlvalidator:latest
    build: xmlvalidator
    environment:
      PORT: 8080
    ports:
      - 8080:8080

  test:
    container_name: musicxml
    image: musicxml:latest
    build: .
    links:
      - xmlvalidator
